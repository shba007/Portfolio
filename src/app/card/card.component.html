<object class="logo" [data]="path" type="image/svg+xml">
  <img class="logo" [src]="path" alt="resistance">
</object>
<span class="title">{{title}}</span>
<p class="details">{{details}}</p>
<a class="primary-btn star" [href]="link" target="_blank">
  <object data="assets/star.svg" type="image/svg+xml"><img src="assets/star.svg" alt="star"></object>
  Give a Star
</a>
